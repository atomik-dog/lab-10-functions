<!DOCTYPE html>
<html>
<body>
<script>

function pluralize(){
var word = prompt("Word please.");

if (word == "moose")
{console.log("moose");}

else if (word == "automaton")
{console.log("automata");}

else if (word == "mouse")
{console.log("mice");}

else{console.log(word + "s");}

}

pluralize();
</script>
</body>
</html>
